<!DOCTYPE html>
<head>
  <title>Create</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="lib/css/modern-responsive.css" media="all" rel="stylesheet" type="text/css" />
  <link href="lib/css/modern.css" media="all" rel="stylesheet" type="text/css" />
  <link href="lib/css/application.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="page">
    <div class="page-header bg-color-blue">
      <div class="page-header-content">
        <h1>Create Clip</h1>
      </div>
    </div>
    
    <div class="page-region">
      <div class="page-region-content">
        <div id="error-message" class="span error-bar">
          <div id="error-message-content"></div>
          <button id="close-error-message" class="place-right">Close</button>
        </div>
        <div id="warning-message" class="span warning-bar">
          <div id="warning-message-content"></div>
          <button id="close-warning-message" class="place-right">Close</button>
        </div>
        <div id="info-message" class="span info-bar">
          <div id="info-message-content"></div>
          <button id="close-info-message" class="place-right">Close</button>
        </div>
        
        <div class="span">
          <!-- Title -->
          <label for="title">Title</label>
          <input id="title" type="text" name="title" placeholder="Untitled">
          <!-- /Title -->
          
          <!-- Lifespan -->
          <div class="place-right">
            <label for="lifespan">Lifespan</label>
            <select id="lifespan" name="lifespan">
              <option value="">Forever</option>
              <option value="An Hour" hours="1">An Hour</option>
              <option value="A Day" days="1">A Day</option>
              <option value="A Week" days="7">A Week</option>
              <option value="A Month" months="1">A Month</option>
              <option value="A Year" years="1">A Year</option>
            </select>
          </div>
          <!-- /Lifespan -->
        </div>
        
        <div class="span">
          <!-- Language -->
          <label for="language">Language</label>
          <select id="language" name="language">
            <option value="cpp">C++</option>
            <option value="css">CSS</option>
            <option value="clojure">Clojure</option>
            <option value="delphi">Delphi</option>
            <option value="groovy">Groovy</option>
            <option value="haml">HAML Template</option>
            <option value="html">HTML</option>
            <option value="erb">HTML ERB Template</option>
            <option value="json">JSON</option>
            <option value="java">Java</option>
            <option value="java_script">JavaScript</option>
            <option value="php">PHP</option>
            <option value="text" selected="selected">Plain text</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
            <option value="sql">SQL</option>
            <option value="xml">XML</option>
            <option value="yaml">YAML</option>
            <option value="diff">diff output</option>
          </select>
          <!-- /Language -->
          
          <!-- private -->
          <div class="place-right">
            <label for="private">Private</label>
            <input id="private" name="private" type="checkbox"/>
          </div>
          <!-- /private -->
        </div>
        
        <div class="span">
          <!-- clip -->
          <textarea id="clip" name="clip" required="required" rows="15"></textarea>
          <!-- /clip -->
        </div>
        
        <div class="span button-set data-role='button-set'">
          <button id="settings" type="button">Settings</button>
          <button id="home" type="button">Clear</button>
          
          <div class="place-right">
            <button id="create" class="active" type="button">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="lib/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="lib/js/application.js"></script> 
</body>
