<!DOCTYPE html>
<head>
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="lib/css/application.css" media="all" rel="stylesheet" type="text/css" />
  <link href="lib/css/modern-responsive.css" media="all" rel="stylesheet" type="text/css" />
  <link href="lib/css/modern.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="span-17 filler">
    <!-- Host URL -->
    <div class="span-16 clear">
      <label for="host_url">Host URL</label>
      <input class="url" id="host_url" type="text" type="url" name="host_url" required="required" placeholder="http://www.developerdan.com/clipster/"/>
    </div>
    <!-- /Host URL -->
    
    <!-- Language -->
    <div class="span-8 clear">
      <label for="language">Default Language</label>
      <select id="language" name="language">
        <option value="cpp">C++</option>
        <option value="css">CSS</option>
        <option value="clojure">Clojure</option>
        <option value="delphi">Delphi</option>
        <option value="groovy">Groovy</option>
        <option value="haml">HAML Template</option>
        <option value="html">HTML</option>
        <option value="erb">HTML ERB Template</option>
        <option value="json">JSON</option>
        <option value="java">Java</option>
        <option value="java_script">JavaScript</option>
        <option value="php">PHP</option>
        <option value="text" selected="selected">Plain text</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
        <option value="sql">SQL</option>
        <option value="xml">XML</option>
        <option value="yaml">YAML</option>
        <option value="diff">diff output</option>
      </select>
    </div>
    <!-- /Language -->
    
    <!-- Lifespan -->
    <div class="span-8">
      <label for="lifespan">Default Lifespan</label>
      <select id="lifespan" name="lifespan">
        <option value="">Forever</option>
        <option value="An Hour" hours="1">An Hour</option>
        <option value="A Day" days="1">A Day</option>
        <option value="A Week" days="7">A Week</option>
        <option value="A Month" months="1">A Month</option>
        <option value="A Year" years="1">A Year</option>
      </select>
    </div>
    <!-- /Lifespan -->
    
    <!-- Title -->
    <div class="span-8 clear">
      <label for="title">Default Title</label>
      <input id="title" type="text" name="title" placeholder="Untitled"/>
    </div>
    <!-- /Title -->
    
    <!-- private -->
    <div class="span-8">
      <label>Default Privacy</label>
      <input type="radio" name="private" value="public"/>Public
      <input type="radio" name="private" value="private"/>Private
    </div>
    <!-- /private -->
    
    <div class="span-16 clear">
      <button id="save" type="button">Save</button>
      <button id="cancel" type="button">Cancel</button>
    </div>
  </div>
  
  <script type="text/javascript" src="lib/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="lib/js/application.js"></script>
  <script type="text/javascript" src="lib/js/settings.js"></script>
</body>
