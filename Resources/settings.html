<!DOCTYPE html>
<head>
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="lib/css/modern-responsive.css" media="all" rel="stylesheet" type="text/css" />
  <link href="lib/css/modern.css" media="all" rel="stylesheet" type="text/css" />
  <link href="lib/css/application.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body class="metrouicss">
  <div id="full-content" class="page">
    <div class="page-header bg-color-blueDark">
      <div class="page-header-content">
        <h1>Settings</h1>
      </div>
    </div>
    
    <div class="page-region">
      <div class="page-region-content">
        <div id="error-message" class="notices">
          <div class="bg-color-red">
            <a href="#" class="close"></a>
            <div class="notice-header">Error</div>
            <div id="error-message-content" class="notice-text"></div>
          </div>
        </div>
        <div id="warning-message" class="notices">
          <div class="bg-color-yellow">
            <a href="#" class="close"></a>
            <div class="notice-header">Warning</div>
            <div id="warning-message-content" class="notice-text"></div>
          </div>
        </div>
        <div id="info-message" class="notices">
          <div class="bg-color-green">
            <a href="#" class="close"></a>
            <div class="notice-header">Success</div>
            <div id="info-message-content" class="notice-text"></div>
          </div>
        </div>
        
        <form name="settings">
          <div class="span">
            <!-- Host URL -->
            <label for="host_url">Host URL</label>
            <input class="url" id="host_url" type="url" name="host_url" required="required" placeholder="http://www.developerdan.com/clipster/"/>
            <!-- /Host URL -->
          </div>
          
          <div class="span">
            <!-- Language -->
            <label for="language">Default Language</label>
            <select id="language" name="language" class="span3">
              <option value="cpp">C++</option>
              <option value="css">CSS</option>
              <option value="clojure">Clojure</option>
              <option value="delphi">Delphi</option>
              <option value="groovy">Groovy</option>
              <option value="haml">HAML Template</option>
              <option value="html">HTML</option>
              <option value="erb">HTML ERB Template</option>
              <option value="json">JSON</option>
              <option value="java">Java</option>
              <option value="java_script">JavaScript</option>
              <option value="php">PHP</option>
              <option value="text" selected="selected">Plain text</option>
              <option value="python">Python</option>
              <option value="ruby">Ruby</option>
              <option value="sql">SQL</option>
              <option value="xml">XML</option>
              <option value="yaml">YAML</option>
              <option value="diff">diff output</option>
            </select>
            <!-- /Language -->
          </div>
          
          <div class="span">
            <!-- Lifespan -->
            <label for="lifespan">Default Lifespan</label>
            <select id="lifespan" name="lifespan" class="span3">
              <option value="">Forever</option>
              <option value="An Hour">An Hour</option>
              <option value="A Day">A Day</option>
              <option value="A Week">A Week</option>
              <option value="A Month">A Month</option>
              <option value="A Year">A Year</option>
            </select>
            <!-- /Lifespan -->
          </div>
          
          <div class="span">
            <!-- Title -->
            <label for="title">Default Title</label>
            <input id="title" type="text" name="title"  class="span3" placeholder="Untitled"/>
            <!-- /Title -->
          </div>
          
          <div class="span">
            <!-- private -->
            <label>Default Privacy</label>
              <label class="input-control radio">
                <input id="privacy-public" type="radio" name="private" value="public">
                <span class="helper">Public</span>
              </label>
            
              <label class="input-control radio">
                <input id="privacy-private" type="radio" name="private" value="private">
                <span class="helper">Private</span>
              </label>
            <!-- /private -->
          </div>
          
          <div class="row button-set data-role='button-set'">
            <button id="home" type="button">Back</button>
            <button id="save" class="active" type="button">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="lib/js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="lib/js/application.js"></script>
  <script type="text/javascript" src="lib/js/settings.js"></script>
</body>
