<!DOCTYPE html>
<head>
  <title>Create</title>
  <link href="lib/stylesheets/screen.css" media="all" rel="stylesheet" type="text/css" />
  <link href="lib/stylesheets/ie.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="span-17 clear"
    <!-- Title -->
    <div class="span-8 clear">
      <label for="title">Title</label>
      <input id="title" type="text" name="title" placeholder="Untitled">
    </div>
    <!-- /Title -->
    
    <!-- Lifespan -->
    <div class="span-8">
      <label for="lifespan">Lifespan</label>
      <select id="lifespan" name="lifespan">
        <option value="">Forever</option>
        <option value="An Hour" hours="1">An Hour</option>
        <option value="A Day" days="1">A Day</option>
        <option value="A Week" days="7">A Week</option>
        <option value="A Month" months="1">A Month</option>
        <option value="A Year" years="1">A Year</option>
      </select>
    </div>
    <!-- /Lifespan -->

    <!-- Language -->
    <div class="span-8 clear">
      <label for="language">Language</label>
      <select id="language" name="language">
        <option value="cpp">C++</option>
        <option value="css">CSS</option>
        <option value="clojure">Clojure</option>
        <option value="delphi">Delphi</option>
        <option value="groovy">Groovy</option>
        <option value="haml">HAML Template</option>
        <option value="html">HTML</option>
        <option value="erb">HTML ERB Template</option>
        <option value="json">JSON</option>
        <option value="java">Java</option>
        <option value="java_script">JavaScript</option>
        <option value="php">PHP</option>
        <option value="text" selected="selected">Plain text</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
        <option value="sql">SQL</option>
        <option value="xml">XML</option>
        <option value="yaml">YAML</option>
        <option value="diff">diff output</option></select>
      </select>
    </div>
    <!-- /Language -->
    
    <!-- private -->
    <div class="span-8">
      <label for="private">Private</label>
      <input id="private" name="private" type="checkbox"/>
    </div>
    <!-- /private -->
    
    <!-- clip -->
    <div class="span-16 clear">
      <textarea cols="40" id="clip" name="clip" required="required" rows="15"></textarea>
    </div>
    <!-- /clip -->
    
    <div class="span-16 clear">
      <button id="create" type="button">Create</button>
      <button id="clear" type="button">Clear</button>
    </div>
  </div>
  
  <script type="text/javascript" src="lib/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="lib/js/application.js"></script> 
</body>
